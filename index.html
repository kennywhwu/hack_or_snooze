<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-light">
    <a class="navbar-brand" href="#">Hack or Snooze</a>
    <ul class="navbar-nav">
      <li class="nav-item active"><a class="nav-link" id="show-submit" href="#">Submit</a></li>
      <li class="nav-item active"><a class="nav-link" id="show-favorites" href="#">Favorites</a></li>
    </ul>
  </nav>

  <div class="container-fluid form-hidden" id="container-submit">
    <form action="#">
      <div class="form-group row form-row">
        <label class="col-sm-2" for="title">title</label>
        <input class="col-sm-10" type="text" class="form-control" name="title" id="title">
      </div>
      <div class="form-group row form-row">
        <label class="col-sm-2" for="url">url</label>
        <input class="col-sm-10" type="url" class="form-control" name="url" id="url">
      </div>
      <div class="form-group form-row">
        <input type="submit" class="btn btn-danger" name="submit-link" id="submit-link">
      </div> 
      </form>
  </div>
  <div class="container-fluid" id="container-list">
    <ol></ol>
  </div>
  
</body>
