<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-light">
    <a class="navbar-brand" id="home-button" href="#"><b>Hack or Snooze</b></a>
    <ul class="navbar-nav">
      <li class="nav-item active"><a class="nav-link" id="show-submit" href="#">submit</a></li>
      <li class="nav-item active"><a class="nav-link" id="show-favorites" href="#">favorites</a></li>
      <li class="nav-item active"><a class="nav-link" id="show-create-user" href="#">user</a></li>
    </ul>
  </nav>

  <div class="container-fluid form-hidden" id="container-submit">
    <form action="#" id="submit-form">
      <div class="form-group row form-row">
        <label class="col-sm-2" for="title">title</label>
        <input class="col-sm-10" type="text" class="form-control" name="title" id="title">
      </div>
      <div class="form-group row form-row">
          <label class="col-sm-2" for="author">author</label>
          <input class="col-sm-10" type="text" class="form-control" name="author" id="author">
        </div>
      <div class="form-group row form-row">
        <label class="col-sm-2" for="url">url</label>
        <input class="col-sm-10" type="url" class="form-control" name="url" id="url">
      </div>
      <div class="form-group form-row">
        <input type="submit" class="btn" name="submit-link" id="submit-link">
      </div> 
      </form>
  </div>
  <div class="container-fluid form-hidden" id="container-create-user">
    <form action="#" id="create-user-form">
        <div class="form-group row form-row">
            <label class="col-sm-2" for="fullname">full name</label>
            <input class="col-sm-10" type="text" class="form-control" name="fullname" id="fullname">
          </div>
      <div class="form-group row form-row">
        <label class="col-sm-2" for="username">username</label>
        <input class="col-sm-10" type="text" class="form-control" name="username" id="username">
      </div>
      <div class="form-group row form-row">
        <label class="col-sm-2" for="password">password</label>
        <input class="col-sm-10" type="password" class="form-control" name="password" id="password">
      </div>
      <div class="form-group form-row">
        <input type="submit" class="btn" name="submit-link" id="submit-link" value="Sign Up!">
        <button type="button" class="btn btn-link " id="show-login-user">Log In</button>
      </div> 
      </form>
  </div>

  <div class="container-fluid form-hidden" id="container-login-user">
      <form action="#" id="login-user-form">
        <div class="form-group row form-row">
          <label class="col-sm-2" for="login-username">username</label>
          <input class="col-sm-10" type="text" class="form-control" name="login-username" id="login-username">
        </div>
        <div class="form-group row form-row">
          <label class="col-sm-2" for="login-password">password</label>
          <input class="col-sm-10" type="password" class="form-control" name="login-password" id="login-password">
        </div>
        <div class="form-group form-row">
          <input type="submit" class="btn" name="login-link" id="login-link" value="Log In">
        </div> 
        </form>
    </div>
    <div class="container-fluid form-hidden" id="container-user-profile">
          <div class="form-group row form-row">
              <label class="col-sm-2" for="full-name">Name</label>
              <span id="user-profile-full-name"></span>
          </div>
          <div class="form-group row form-row">
              <label class="col-sm-2" for="username">username</label>
              <span id="user-profile-username"></span>
            </div>
          <!-- <div class="form-group form-row">
            <input type="submit" class="btn" name="user-link" id="user-link" value="Ignore Me">
          </div> -->
      </div>

  <div class="container-fluid pt-2" id="container-list">
    <ol>

    </ol>
  </div>
  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="api-classes.js"></script>
<script src="hacker.js"></script>
</html>
